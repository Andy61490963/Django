<!-- Paper -->
{% for paper in papers %}

<div class="card">
  <div class="card-header">
    {{ paper }}
  </div>
  <div class="card-body">
    <h5 class="card-title"><li><font face="微軟正黑體">{{ paper.papercontent }}</font></li></h5>
	<br/>
	{% if paper.image %}
	<img src="{{ paper.image.url }}"
	width=500>
	<br/><br/>
	{% endif %}
	<!--<a href="https://paperswithcode.com/paper/robust-speech-recognition-via-large-scale" class="btn btn-primary" style="background-color:#9D9D9D"><font face="微軟正黑體">Relevant data</font></a>-->
  </div>
</div>
